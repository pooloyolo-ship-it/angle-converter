<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>法面の長さ 計算（norinaga版）</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    :root { color-scheme: light only; }
    * { box-sizing: border-box; }
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto;margin:0;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .card{background:#f7f8fa;border-radius:14px;padding:14px;margin:12px 0;border:1px solid #e5e7eb}
    h1{font-size:24px;margin:8px 0 12px}
    label{display:block;font-size:13px;margin:8px 0 6px;color:#374151}
    input,select,button{
      width:100%;padding:12px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;color:#111;font-size:16px
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1 1 220px}
    button{cursor:pointer}
    #out.empty{display:none;}
    #out h2{margin:6px 0 8px;font-size:20px}
    #out p{margin:4px 0}
  </style>
</head>
<body>
<div class="wrap">
  <h1>法面の長さ（norinaga版）</h1>

  <div class="card">
    <div class="row">
      <select id="mode" aria-label="入力モード">
        <option value="H_V">水平L + 高さH</option>
        <option value="H_percent">水平L + ％勾配</option>
        <option value="H_angle">水平L + 角度(°)</option>
        <option value="V_ratio">高さH + 比(1:X)</option>
        <option value="V_percent">高さH + ％勾配</option>
        <option value="V_angle">高さH + 角度(°)</option>
      </select>
      <select id="round" aria-label="小数桁数">
        <option value="2">小数2桁</option>
        <option value="3">小数3桁</option>
        <option value="1">小数1桁</option>
        <option value="0">整数</option>
      </select>
    </div>
    <div id="inputs" class="inputs" aria-live="polite"></div>
    <button id="calc">計算する</button>
  </div>

  <div id="out" class="card empty" aria-live="polite"></div>
</div>

<script src="./app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  }
</script>
</body>
</html>
