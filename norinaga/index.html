<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>法面の長さ（法長計算アプリ）</title>
<link rel="manifest" href="./manifest.webmanifest">
<link rel="apple-touch-icon" href="./icons/icon-192.png">
<meta name="theme-color" content="#ffffff">
<style>
  :root { color-scheme: light only; }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto;margin:0;background:#fff;color:#111}
  .wrap{max-width:880px;margin:0 auto;padding:16px}
  .card{background:#f7f8fa;border-radius:14px;padding:14px;margin:12px 0;border:1px solid #e5e7eb}
  h1{font-size:24px;margin:8px 0 12px}
  label{display:block;font-size:13px;margin:8px 0 6px;color:#374151}
  input,select,button{width:100%;padding:12px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;color:#111;font-size:16px}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .row>*{flex:1 1 220px}
  button{cursor:pointer}
  #out h2{margin:6px 0 8px;font-size:20px}
  #out p{margin:4px 0}
  .muted{font-size:12px;opacity:.8}
  svg{background:#fff;border:1px solid #e5e7eb;border-radius:12px;width:100%;height:auto}
</style>
</head>
<body>
<div class="wrap">
  <h1>法面の長さ（norinaga版）</h1>

  <div class="card">
    <div class="row">
      <select id="mode" aria-label="入力モード">
        <option value="H_angle">水平L + 角度(°)</option>
        <option value="H_V">水平L + 高さH</option>
        <option value="H_percent">水平L + ％勾配</option>
        <option value="V_ratio">高さH + 比(1:X)</option>
        <option value="V_percent">高さH + ％勾配</option>
        <option value="V_angle">高さH + 角度(°)</option>
      </select>
      <select id="round" aria-label="小数桁数">
        <option value="2">小数2桁</option>
        <option value="3">小数3桁</option>
        <option value="1">小数1桁</option>
        <option value="0">整数</option>
      </select>
    </div>
    <div id="inputs" class="inputs" aria-live="polite"></div>
    <button id="calc">計算する</button>
  </div>

  <div id="out" class="card" aria-live="polite" style="display:none"></div>

  <div class="card" id="diagramCard" style="display:none">
    <h3 style="margin:4px 0 10px;font-size:16px">略図（SL・L・H・θ）</h3>
    <svg id="diagram" viewBox="0 0 820 420" role="img" aria-label="法面略図">
      <defs>
        <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
          <path d="M0,0 L8,4 L0,8 Z" fill="#111" />
        </marker>
        <marker id="arrowRed" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
          <path d="M0,0 L8,4 L0,8 Z" fill="#ef4444" />
        </marker>
      </defs>
      <!-- guides -->
      <line id="baseLine" x1="80" y1="360" x2="760" y2="360" stroke="#9ca3af" stroke-dasharray="6 6"/>
      <line id="vertRef" x1="80" y1="60" x2="80" y2="360" stroke="#9ca3af" stroke-dasharray="6 6"/>
      <!-- slope (red) -->
      <line id="hypLine" x1="80" y1="360" x2="300" y2="280" stroke="#ef4444" stroke-width="3" marker-start="url(#arrowRed)" marker-end="url(#arrowRed)"/>
      <!-- horizontal L dim -->
      <line id="dimL" x1="80" y1="386" x2="300" y2="386" stroke="#111" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text id="Hlabel" x="190" y="410" font-size="14">水平 L = — m</text>
      <!-- vertical H dim -->
      <line id="dimH" x1="316" y1="360" x2="316" y2="280" stroke="#111" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text id="Vlabel" x="330" y="320" font-size="14">高さ H = — m</text>
      <!-- angle arc -->
      <path id="thetaArc" d="M120,360 A60,60 0 0 1 140,340" fill="none" stroke="#2563eb" stroke-width="3"/>
      <text id="Tlabel" x="150" y="350" font-size="14" fill="#2563eb">角度 θ = — °</text>
      <!-- along-slope labels (rotated) -->
      <text id="SLlabel" x="200" y="260" font-size="14">法長 SL = — m</text>
      <text id="Plabel" x="210" y="280" font-size="14" fill="#ef4444">勾配 % = —</text>
      <text id="Rlabel" x="220" y="300" font-size="14">比 1:X = —</text>
    </svg>
    <div class="muted">※略図はイメージ（縮尺は自動調整）。入力に合わせて SL・L・H・θ・%・1:X を更新します。</div>
  </div>

</div>

<script src="./app.js?v=6"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  }
</script>
</body>
</html>
